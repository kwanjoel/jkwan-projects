<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JKwan Projects</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/doge.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />

</head>

<body class="grey darken-3">
    <div class="container">
        <div class="row">
            <div class="card col-md-12 grey lighten-5">
                <div class="card-content">
                    <div class="card-title">
                        <h4>FFBE Unit Calculator</h4>
                    </div>
                    <div class="card-action">
                        <div class="unit">
                            <!-- Select unit -->
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="col-md-12 mx-auto">
                                            <label for="filter-units">Select a unit</label>
                                            <input type="text" id="filter-units">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 offset-md-10">
                                            <button id="clear-btn" class="btn red">Clear All</button>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <ul class="collection" id="unit-collection">
                                    </ul>
                                </div>
                            </div>
                            <!-- Unit Stats-->
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="card-title unit-name">Unit Name</h5>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-6">
                                            <table id="main-stats">
                                                <thead>
                                                    <th>HP</th>
                                                    <th>MP</th>
                                                    <th>ATK</th>
                                                    <th>MAG</th>
                                                    <th>DEF</th>
                                                    <th>SPR</th>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td id="unit-hp"></td>
                                                        <td id="unit-mp"></td>
                                                        <td id="unit-atk"></td>
                                                        <td id="unit-mag"></td>
                                                        <td id="unit-def"></td>
                                                        <td id="unit-spr"></td>
                                                    </tr>
                                                    <tr>
                                                        <td id="unit-hp-percent"></td>
                                                        <td id="unit-mp-percent"></td>
                                                        <td id="unit-atk-percent"></td>
                                                        <td id="unit-mag-percent"></td>
                                                        <td id="unit-def-percent"></td>
                                                        <td id="unit-spr-percent"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="col-sm-6">
                                            <table id="misc-stats">
                                                <thead>
                                                    <th>Provoke</th>
                                                    <th>pEvade</th>
                                                    <th>mEvade</th>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td id="unit-provoke"></td>
                                                        <td id="unit-pEvade"></td>
                                                        <td id="unit-mEvade"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="resists">
                                                <thead>
                                                    <th>Fire</th>
                                                    <th>Cold</th>
                                                    <th>Lightning</th>
                                                    <th>Wind</th>
                                                    <th>Water</th>
                                                    <th>Earth</th>
                                                    <th>Holy</th>
                                                    <th>Dark</th>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td id="unit-resist-fire"></td>
                                                        <td id="unit-resist-ice"></td>
                                                        <td id="unit-resist-lightning"></td>
                                                        <td id="unit-resist-wind"></td>
                                                        <td id="unit-resist-water"></td>
                                                        <td id="unit-resist-earth"></td>
                                                        <td id="unit-resist-holy"></td>
                                                        <td id="unit-resist-dark"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="resists-ailments">
                                                <thead>
                                                    <th>Poison</th>
                                                    <th>Blind</th>
                                                    <th>Sleep</th>
                                                    <th>Silence</th>
                                                    <th>Paralyze</th>
                                                    <th>Confuse</th>
                                                    <th>Disease</th>
                                                    <th>Petrify</th>
                                                    <th>Charm</th>
                                                    <th>Stop</th>
                                                    <th>Death</th>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td id="unit-resist-poison"></td>
                                                        <td id="unit-resist-blind"></td>
                                                        <td id="unit-resist-sleep"></td>
                                                        <td id="unit-resist-silence"></td>
                                                        <td id="unit-resist-paralysis"></td>
                                                        <td id="unit-resist-confuse"></td>
                                                        <td id="unit-resist-disease"></td>
                                                        <td id="unit-resist-petrification"></td>
                                                        <td id="unit-resist-charm"></td>
                                                        <td id="unit-resist-stop"></td>
                                                        <td id="unit-resist-death"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Unit Equips -->
                        <div class="card">
                            <div class="card-content">

                                <div class="row">
                                    <div class="col-md-12">
                                        <h5 class="card-title equipment">Equipment</h5>
                                    </div>

                                </div>

                                <!-- LEFT -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" class="" id="filter-right-hand">
                                                <label for="filter-left-hand">Right hand</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-right-hand"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" id="filter-head">
                                                </input>
                                                <label>Head</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-head"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12 ">
                                                <input type="text" id="filter-accessory-1">
                                                </input>
                                                <label for="filter-accessory-1">Accessory 1</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-accessory-1"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12 ">
                                                <input type="text" id="filter-materia-1">
                                                </input>
                                                <label for="filter-materia-1">Slot 1</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-materia-1"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" id="filter-materia-3">
                                                </input>
                                                <label for="filter-materia-3">Slot 3</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-materia-3"></ul>
                                        </div>
                                    </div>
                                    <!-- /LEFT -->
                                    <!-- RIGHT -->
                                    <div class="col-md-6 right">
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" class="" id="filter-left-hand">
                                                <label for="filter-left-hand">Left hand</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-left-hand"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" id="filter-body">
                                                <label for="filter-body">Body</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-body"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" id="filter-accessory-2">
                                                </input>
                                                <label for="filter-accessory-2">Accessory 2</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-accessory-2"></ul>
                                        </div>
                                        <!-- <div class="row">
                                        <div class="col-md-12">
                                            <h5 class="card-title">Materia</h5>
                                        </div>
                                    </div> -->
                                        <div class="row">
                                            <div class="input-field col-md-12 ">
                                                <input type="text" id="filter-materia-2">
                                                </input>
                                                <label for="filter-materia-2">Slot 2</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-materia-2"></ul>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col-md-12">
                                                <input type="text" id="filter-materia-4">
                                                </input>
                                                <label for="filter-materia-4">Slot 4</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <ul class="collection" id="equip-materia-4"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js "></script>
    <script src="/scripts/main.js "></script>

</body>

</html>
